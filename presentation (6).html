<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            overflow: hidden;
        }
        
        .presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            padding: 3rem;
            background: #34495e;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            overflow-y: auto;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #ecf0f1;
        }
        
        .slide h2 {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            margin-top: 1.5rem;
            color: #ecf0f1;
        }
        
        .slide h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            margin-top: 1.2rem;
        }
        
        .slide p {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }
        
        .slide ul, .slide ol {
            font-size: 1.3rem;
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .slide li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .slide code {
            background: #3498db;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .slide pre {
            background: #282c34;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .slide pre code {
            background: none;
            padding: 0;
            color: #abb2bf;
        }
        
        .slide img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .slide table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        .slide th, .slide td {
            border: 1px solid #3498db;
            padding: 0.8rem;
            text-align: left;
        }
        
        .slide th {
            background: #3498db;
            font-weight: bold;
        }
        
        .navigation {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(0,0,0,0.5);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn {
            background: #3498db;
            color: #ecf0f1;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .slide-counter {
            color: white;
            font-size: 1rem;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .fullscreen-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" id="slide-0"><h1>Maths</h1>
<p>$$f(x)$$</p>
<p>$f(x)$</p>
<p><em>gras</em></p>
<p><strong>italique</strong></p></div><div class="slide " id="slide-1"><h1>Titre</h1>
<h2>Titre titre</h2>
<p>yes ! $f(x)$</p></div>
    </div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Plein écran</button>
    
    <div class="navigation">
        <button class="nav-btn" id="prevBtn" onclick="changeSlide(-1)">← Précédent</button>
        <span class="slide-counter" id="slideCounter">1 / 2</span>
        <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)">Suivant →</button>
    </div>
    
    <script>
        let currentSlide = 0;
        const totalSlides = 2;
        
        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            
            if (n >= totalSlides) {
                currentSlide = totalSlides - 1;
            } else if (n < 0) {
                currentSlide = 0;
            } else {
                currentSlide = n;
            }
            
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === currentSlide) {
                    slide.classList.add('active');
                }
            });
            
            document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${totalSlides}`;
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
            
            // Re-render MathJax pour la nouvelle slide
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise();
            }
            
            // Highlight code blocks
            document.querySelectorAll('.slide.active pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }
        
        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight' || e.key === ' ') {
                changeSlide(1);
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });
        
        // Initialiser
        showSlide(0);
        hljs.highlightAll();
    </script>
</body>
</html>
